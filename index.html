<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        /* Add your CSS styles here */
        body{
            background-color: black;
        }
        #chat-container {
            background-color: blue;
            border: 2px solid blue;
            border-radius: 9px;
            height: 400px;
            overflow-y: scroll;
        }
        .message {
            border: 1px solid red;
            background-color: aqua;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
        }
        h2{
            font-size: large;
            font-style: italic;
            color: blue;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
        }
        img{
            height: 70px;
            width: 70px;
        }
    </style>
</head>

<body>
    <h2>Hello world</h2>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>

    <script>

        // Get references to HTML elements
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        // Function to send user input to the server and get response
        // Function to send user input to the server and get response
        async function sendToServer(message) {
            try {
                // const response = await fetch("http://127.0.0.1:3000/", {
                const response = await fetch("https://7fed-2409-40c1-58-77ad-664f-cc80-566f-d2ec.ngrok-free.app", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: "text=" + encodeURIComponent(message)
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch response from server.");
                }

                return response.text(); // Return the text content of the response
            } catch (error) {
                console.error("Error communicating with server:", error);
                throw error; // Propagate the error
            }
        }

        // Event listener for send button
        sendBtn.addEventListener("click", async () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                appendMessage("user", userMessage);
                sendToServer(userMessage)
                    .then(botResponse => {
                        appendMessage("model", botResponse);
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
                userInput.value = ""; // Clear input field
            }
        });




        // Function to append a message to the chat container
        function appendMessage(role, text) {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = `${role}: ${text}`;
            chatContainer.appendChild(messageDiv);
        }



    </script>

</body>

</html>
