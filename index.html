<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Chatbot Interface</title>
    <style>
        /* Add your CSS styles here */
        body {
            background-color: #0e101c;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #chat-container {
            background-color: #1f2a47;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            padding: 20px;
            width: 90%;
            /* max-width: 300px; Limit chat container width on larger screens */
            height: 65vh; /* Limit chat container height to half of the viewport height */
            overflow-y: auto;
            overflow-x: hidden;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #4e6cff;
            color: #fff;
            font-size: 14px;
            line-height: 1.5;
            max-width: 80%;
            animation: slideIn 0.5s ease;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #4e6cff;
            margin-top: 20px;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        input[type="text"] {
            width: calc(100% - 40px); /* Adjust input width to fit screen */
            padding: 10px;
            border: 2px solid #4e6cff;
            border-radius: 5px;
            margin-top: 20px;
            margin-right: 10px;
            background-color: transparent;
            color: #fff;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
            transition: border-color 0.3s ease;
            animation: fadeInRight 1s ease;
        }

        input[type="text"]:focus {
            border-color: #4e6cff;
        }

        #send-btn {
            padding: 10px 20px;
            background-color: #4e6cff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            outline: none;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s ease;
        }

        #send-btn:hover {
            background-color: #3358ff;
        }

        /* Animation Keyframes */
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h2>BlueChat</h2>
    <div id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>

    <script>
        // JavaScript code remains unchanged
    </script>

</body>

</html>
    <script>
        // Get references to HTML elements
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        // Function to send user input to the server and get response
        async function sendToServer(message) {
            try {
                const response = await fetch("https://qqdc847w-3000.inc1.devtunnels.ms/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: "text=" + encodeURIComponent(message)
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch response from server.");
                }

                return response.text(); // Return the text content of the response
            } catch (error) {
                console.error("Error communicating with server:", error);
                throw error; // Propagate the error
            }
        }

        // Event listener for send button
        sendBtn.addEventListener("click", async () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                appendMessage("user", userMessage);
                sendToServer(userMessage)
                    .then(botResponse => {
                        appendMessage("model", botResponse);
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
                userInput.value = ""; // Clear input field
            }
        });

        // Function to append a message to the chat container
        function appendMessage(role, text) {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = `${role}: ${text}`;
            messageDiv.classList.add("message");
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }
        // Event listener for Enter key press
        userInput.addEventListener("keydown", async (event) => {
            if (event.key === "Enter") {
                sendBtn.click(); // Simulate a click on the send button
            }
        });
    </script>
</body>

</html>
