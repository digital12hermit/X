<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Chat container styles */
        #chat-container {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            max-width: 70%;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-start;
        }

        .bot-message {
            background-color: #6c757d;
            color: #fff;
            align-self: flex-end;
        }

        /* Input area styles */
        #user-input {
            width: calc(100% - 85px);
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-top: 10px;
            margin-right: 10px;
            font-size: 16px;
        }

        #send-btn {
            width: 75px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="chat-container"></div>
        <div style="display: flex;">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>

        <script>

            // Get references to HTML elements
            const chatContainer = document.getElementById("chat-container");
            const userInput = document.getElementById("user-input");
            const sendBtn = document.getElementById("send-btn");
            // Function to send user input to the server and get response
            // Function to send user input to the server and get response
            async function sendToServer(message) {
                try {
                    // const response = await fetch("http://127.0.0.1:3000/", {
                    const response = await fetch("https://7fed-2409-40c1-58-77ad-664f-cc80-566f-d2ec.ngrok-free.app", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded"
                        },
                        body: "text=" + encodeURIComponent(message)
                    });

                    if (!response.ok) {
                        throw new Error("Failed to fetch response from server.");
                    }

                    return response.text(); // Return the text content of the response
                } catch (error) {
                    console.error("Error communicating with server:", error);
                    throw error; // Propagate the error
                }
            }

            // Event listener for send button
            sendBtn.addEventListener("click", async () => {
                const userMessage = userInput.value.trim();
                if (userMessage) {
                    appendMessage("user", userMessage);
                    sendToServer(userMessage)
                        .then(botResponse => {
                            appendMessage("model", botResponse);
                        })
                        .catch(error => {
                            console.error("Error:", error);
                        });
                    userInput.value = ""; // Clear input field
                }
            });




            // Function to append a message to the chat container
            function appendMessage(role, text) {
                const messageDiv = document.createElement("div");
                messageDiv.textContent = `${role}: ${text}`;
                chatContainer.appendChild(messageDiv);
            }



        </script>

</body>

</html>
