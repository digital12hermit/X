<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        /* Add your CSS styles here */
        #chat-container {
            height: 400px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>

    <script>
        // Add your JavaScript code here
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Function to add messages to the chat container
        function addMessage(role, message) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = `${role}: ${message}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to send user input to the chatbot and display response
        async function sendMessage() {
            const userMessage = userInput.value;
            if (userMessage.trim() === '') return;
            
            addMessage('User', userMessage);
            userInput.value = '';

            // Call your chatbot function here
            const botResponse = await getChatbotResponse(userMessage);
            addMessage('Chatbot', botResponse);
        }

        // Mock function to simulate interaction with the chatbot
        async function getChatbotResponse(userMessage) {
            // Replace this with your actual chatbot interaction code
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve('Chatbot response for: ' + userMessage);
                }, 1000); // Simulating delay
            });
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
