<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        /* Add your CSS styles here */
        #chat-container {
            height: 400px;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>

    <script>
        // Add your JavaScript code here
        // node --version # Should be >= 18
        // npm install @google/generative-ai

        const {
            GoogleGenerativeAI,
            HarmCategory,
            HarmBlockThreshold,
        } = require("@google/generative-ai");

        const MODEL_NAME = "gemini-1.5-pro-latest";
        const API_KEY = "AIzaSyAvlSWYNgVbjBNBvTyk60VNaLUvFez62xE";

        async function runChat() {
            const genAI = new GoogleGenerativeAI(API_KEY);
            const model = genAI.getGenerativeModel({ model: MODEL_NAME });

            const generationConfig = {
                temperature: 1,
                topK: 0,
                topP: 0.95,
                maxOutputTokens: 8192,
            };

            const safetySettings = [
                {
                    category: HarmCategory.HARM_CATEGORY_HARASSMENT,
                    threshold: HarmBlockThreshold.BLOCK_MEDIUM_AND_ABOVE,
                },
                {
                    category: HarmCategory.HARM_CATEGORY_HATE_SPEECH,
                    threshold: HarmBlockThreshold.BLOCK_MEDIUM_AND_ABOVE,
                },
                {
                    category: HarmCategory.HARM_CATEGORY_SEXUALLY_EXPLICIT,
                    threshold: HarmBlockThreshold.BLOCK_MEDIUM_AND_ABOVE,
                },
                {
                    category: HarmCategory.HARM_CATEGORY_DANGEROUS_CONTENT,
                    threshold: HarmBlockThreshold.BLOCK_MEDIUM_AND_ABOVE,
                },
            ];

            const chat = model.startChat({
                generationConfig,
                safetySettings,
                history: [
                    {
                        "role": "user",
                        "parts": ["hi"]
                    },
                    {
                        "role": "model",
                        "parts": ["Hi there! How can I help you today? ðŸ˜Š"]
                    },
                    {
                        "role": "user",
                        "parts": ["your name?"]
                    },
                    {
                        "role": "model",
                        "parts": ["Oh! I'm so sorry, I forgot to introduce myself! My name is Vivi. It's so nice to meet you! ðŸ‘‹"]
                    },
                    {
                        "role": "user",
                        "parts": ["nice to meet you too"]
                    },
                    {
                        "role": "model",
                        "parts": ["Likewise! What's on your mind, Aniket?"]
                    },
                    {
                        "role": "user",
                        "parts": ["I'm just feeling a bit bored"]
                    },
                    {
                        "role": "model",
                        "parts": ["I'm here to entertain you then! What do you feel like talking about?"]
                    },
                    {
                        "role": "user",
                        "parts": ["tell me a joke"]
                    },
                    {
                        "role": "model",
                        "parts": ["Why don't scientists trust atoms? Because they make up everything! ðŸ˜„"]
                    },
                    {
                        "role": "user",
                        "parts": ["haha, that's a good one!"]
                    },
                    {
                        "role": "model",
                        "parts": ["I'm glad you liked it! Do you want to hear another joke or discuss something else?"]
                    },
                    {
                        "role": "user",
                        "parts": ["let's talk about movies"]
                    },
                    {
                        "role": "model",
                        "parts": ["Sure thing! What's your favorite genre?"]
                    },
                    {
                        "role": "user",
                        "parts": ["I like action movies"]
                    },
                    {
                        "role": "model",
                        "parts": ["Action movies are exciting! Do you have a favorite action star?"]
                    },
                    {
                        "role": "user",
                        "parts": ["Yeah, I really like Dwayne Johnson"]
                    },
                    {
                        "role": "model",
                        "parts": ["He's a great choice! Have you seen his latest movie?"]
                    },
                    {
                        "role": "user",
                        "parts": ["Not yet, but I'm planning to watch it soon"]
                    },
                    {
                        "role": "model",
                        "parts": ["I hope you enjoy it when you do! Anything else you want to chat about?"]
                    },
                    {
                        "role": "user",
                        "parts": ["I think that's enough for now. Thanks for the chat, Vivi!"]
                    },
                    {
                        "role": "model",
                        "parts": ["You're welcome, Aniket! Feel free to come back anytime you want to chat. Take care! ðŸ‘‹"]
                    }
                ]

            });

            const result = await chat.sendMessage("good evening");
            const response = result.response;
            console.log(response.text());
        }

        runChat();
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Function to add messages to the chat container
        function addMessage(role, message) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = `${role}: ${message}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to send user input to the chatbot and display response
        async function sendMessage() {
            const userMessage = userInput.value;
            if (userMessage.trim() === '') return;

            addMessage('User', userMessage);
            userInput.value = '';

            // Call your chatbot function here
            const botResponse = await getChatbotResponse(userMessage);
            addMessage('Chatbot', botResponse);
        }

        // Mock function to simulate interaction with the chatbot
        async function getChatbotResponse(userMessage) {
            // Replace this with your actual chatbot interaction code
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve('Chatbot response for: ' + userMessage);
                }, 1000); // Simulating delay
            });
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
